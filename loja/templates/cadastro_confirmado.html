<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Confirmação de Cadastro - Kali's Store</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6f8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#333;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f4f6f8" style="padding: 30px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style="border-radius:10px; box-shadow:0 4px 20px rgba(0,0,0,0.1); overflow:hidden;">
          <tr>
            <td style="background-color:#6f42c1; padding: 30px; text-align:center; color:#ffffff; font-size:28px; font-weight:700;">
              Kali's Store
            </td>
          </tr>
          <tr>
            <td style="padding: 40px 40px 30px 40px; font-size:18px; line-height:1.6;">
              Olá {{ user.username }},<br><br>
              Obrigado por se cadastrar na Kali's Store! Para ativar sua conta, clique no botão abaixo:
            </td>
          </tr>
          <tr>
            <td align="center" style="padding-bottom: 40px;">
              <a href="http://https://kalistore2.onrender.com/{% url 'ativar_conta' uidb64=uid token=token %}" 
                 style="background-color:#6f42c1; color:#fff; padding:15px 40px; font-size:18px; text-decoration:none; border-radius:8px; box-shadow: 0 4px 12px rgba(111,66,193,0.5); font-weight:600; display:inline-block;">
                Ativar Minha Conta
              </a>
            </td>
          </tr>
          <tr>
            <td style="padding: 0 40px 30px 40px; font-size:14px; color:#777;">
              Se você não criou esta conta, simplesmente ignore este e-mail.
            </td>
          </tr>
          <tr>
            <td style="background:#f1f1f1; padding: 20px 40px; font-size:12px; color:#999; text-align:center;">
              © 2025 Kali's Store. Todos os direitos reservados.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
